<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Github search users</title>
		<link
			rel="shortcut icon"
			href="https://play-lh.googleusercontent.com/PCpXdqvUWfCW1mXhH1Y_98yBpgsWxuTSTofy3NGMo9yBTATDyzVkqU580bfSln50bFU"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="container">
			<div>
				<div class="navbar">
					<div class="logo">
						<img
							class="icon_git"
							src="https://play-lh.googleusercontent.com/PCpXdqvUWfCW1mXhH1Y_98yBpgsWxuTSTofy3NGMo9yBTATDyzVkqU580bfSln50bFU"
							alt=""
						/>
						<h3 class="name_title"></h3>
					</div>
					<form>
						<p class="repo_1">Repositories</p>
						<p class="count_repo"></p>
						<input class="input_user" type="text" placeholder="Search for users" />
						<!-- <button class="btn">search</button> -->
						<img class="profile_img" src="" alt="" />
					</form>
				</div>
			</div>
			<div class="information">
				<div class="user">
					<img
						class="user_img"
						src="https://play-lh.googleusercontent.com/PCpXdqvUWfCW1mXhH1Y_98yBpgsWxuTSTofy3NGMo9yBTATDyzVkqU580bfSln50bFU"
						alt=""
					/>
					<h1 class="user_name"></h1>
					<h3 class="username"></h3>
					<h3 class="bio"></h3>
					<div class="follow">
						<p class="followers fol"></p>
						<p class="following fol"></p>
					</div>
				</div>

				<div class="repos"></div>
			</div>
		</div>
		<div class="not_found">
			<p class="error">NOT FOUND THIS USER</p>
			<button class="btn">OK</button>
		</div>
	</body>
</html>
